<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrimba Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">

        <div id="input_div" class="section">
            <h1>Metric/Imperial Unit Conversion</h1>
            <!-- Used type text instead of number to mimic figma design -->
            <input type="text" id="input_el" class="radius">
            <button id="convert_btn" class="radius">Convert</button>
        </div>
        
        <div id="output_div" class="section">
            <div class="output_card radius">
                <h2 class="card_heading">Length (Meter/Feet)</h2>
                <p id="length_el">Input value to convert</p>
            </div>
            <div class="output_card radius">
                <h2 class="card_heading">Volume (Liters/Gallons)</h2>
                <p id="volume_el">Input value to convert</p>
            </div>
            <div class="output_card radius">
                <h2 class="card_heading">Mass (Kilograms/Pounds)</h2>
                <p id="mass_el">Input value to convert</p>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
